{% extends 'base.html' %}

{% block title %}用户登录 - 自习室预约系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h4><i class="fas fa-sign-in-alt"></i> 用户登录</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" name="username" id="id_username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="id_password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>还没有账号？ <a href="{% url 'accounts:register' %}" class="text-decoration-none">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
